{% extends 'layout.html' %}

{% block title %}
Listagem
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Agenda de consultas</h4>
                <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
            </div>
            <div class="card-content collapse show">
                <div class="card-body">
                    <div id='calendario'></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready((function(){var t=document.getElementById("calendario");
    new FullCalendar.Calendar(t,
    {
         header:{left:"prev,next today",center:"title",right:"dayGridMonth,timeGridWeek,timeGridDay"},
         locale: 'pt-br',
          buttonText: {
            today: 'Hoje',
            month: 'MÃªs',
            week: 'Semana',
            day: 'Hoje',
            list: 'Lista'
          },
        defaultDate:"{{ datenow|date:"Y-m-d" }}",
        navLinks:!0,
        businessHours:!0,
        plugins:["dayGrid","timeGrid","interaction"],
        editable:!0,
        events:[
                {% for item in appo %}
                    {title:"{{ item.pacient }}",
                    start:"{{ item.date|date:"Y-m-d"}}T{{ item.time }}:00",
                    color:{% if item.date > datenow %} "#257e4a" {% else %} "#DA4453" {% endif %} ,
                    url:"{% url 'update-appo' item.id %}"},
                {% endfor  %}
                ]
    }).render()
    }));
</script>
{% endblock %}
