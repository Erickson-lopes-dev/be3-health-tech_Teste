{% csrf_token %}

<div class="modal-body">
<!-- Prontuario -->
    <fieldset class="form-group col-6">
        <br>
        <h5>Nome do Doutor
            <small class="text-muted"></small>
        </h5>
        <select class="form-control" id="doctorName" name="doctorName">
            {% if doctor %}<option>{{ doctor.convenio }}</option>{% endif %}

            {% for con in dc %}
                <option>{{ con.name }}</option>
            {% endfor %}
        </select>
        <br>
    </fieldset>
    <h4 class="form-group col-12"><i class="feather icon-user"></i> Informação pessoal</h4><hr>

    <!--  Data de nascimeto -->
        <div class="form-group col-10">
        <div class="row">

            <fieldset class="form-group col-5">
                <h6>Horário da consulta
                  <small class="text-muted">00:00</small >
              </h6>
                <div class='input-group date' id='datetimepicker3'>
                    <input type='text' name="time" class="form-control" {% if appo %}value="{{ appo.time }}"{% endif %}/>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <span class="feather icon-clock"></span>
                        </span>
                    </div>
                </div>
            </fieldset>

            <!--  Data de nascimeto -->
            <fieldset class="form-group col-5">
              <h6>Dia da consulta
                  <small class="text-muted">Dia/Mês/Ano </small >
              </h6>
              <input type="date" name="date" id="timesheetinput3" class="form-control" {% if appo %}value="{{ appo.date|date:"Y-m-d" }}"{% endif %}>
              <br>
            </fieldset>
        </div>
        </div>
</div>
