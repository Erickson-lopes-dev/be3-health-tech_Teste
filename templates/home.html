{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<section id="basic-progress">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">Estatísticas Convênio</h4>
					<div class="heading-elements">
						<ul class="list-inline mb-0">
							<li><a data-action="collapse"><i class="feather icon-minus"></i></a></li>
							<li><a data-action="expand"><i class="feather icon-maximize"></i></a></li>
						</ul>
					</div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body text-center">
                      {% for item in porc_conv%}
						<div class="text-center" id="example-caption-1">{{ item.conv }}... {{ item.porc }}%</div>
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:{{ item.porc }}%" aria-describedby="example-caption-1"></div>
						</div>
                      {% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
