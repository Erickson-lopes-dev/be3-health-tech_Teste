{% extends 'layout.html' %}

{% block title %}Editar Paciente{% endblock %}

{% block content %}
  {% if save %}
    <div class="col-md-11 mx-auto">
      <div class="alert bg-success alert-dismissible mb-2" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <strong>{{ save }}</strong>
      </div>
    </div>
  {% endif %}

  {% if error %}
  <div class="col-md-11 mx-auto">
      <div class="alert bg-danger alert-dismissible mb-" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <strong>{{ error }}</strong>
      </div>
  </div>
  {% endif %}

  <div class="col-md-11 mx-auto">
    <div class="card">
      <form method="post" action="{% url 'update' pac.pk %}">
        {% include 'form.html' %}
          <div class="modal-footer">
        <fieldset class="form-group position-relative has-icon-left mb-0">
            <button type="submit" class="btn btn-info add-contact-item" data-dismiss="modal"><i
                 class="fa fa-paper-plane-o d-block d-lg-none"></i> Atualizar registro</button>
        </fieldset>
</div>
     </form>
    </div>
  </div>
{% endblock %}
