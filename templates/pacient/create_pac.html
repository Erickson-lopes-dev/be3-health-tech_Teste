{% extends 'layout.html' %}

{% block title %}Novo Paciente{% endblock %}

{% block content %}
  {% if save %}
    <div class="col-md-11 mx-auto">
      <div class="alert bg-success alert-dismissible mb-2" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <strong>{{ save }}, <a class="media-heading name" href="{% url 'list-pac' %}">Visualizar na tabela</a></strong>
      </div>
    </div>
  {% endif %}

  {% if error %}
  <div class="col-md-11 mx-auto">
      <div class="alert bg-danger alert-dismissible mb-" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <strong>{{ error }}</strong>
      </div>
  </div>
  {% endif %}

  <div class="col-md-11 mx-auto">
    <div class="card">
      <form method="post" action="{% url 'create-pac' %}">
        <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel1">Criar Novo Registro De Paciente</h3>
        </div>
        {% include 'pacient/form_pac.html' %}

        <div class="modal-footer">
        <fieldset class="form-group position-relative has-icon-left mb-0">
            <button type="submit" class="btn btn-info add-contact-item" data-dismiss="modal"><i
                 class="fa fa-paper-plane-o d-block d-lg-none"></i> Criar registro</button>
        </fieldset>
</div>
     </form>
    </div>
  </div>
{% endblock %}
